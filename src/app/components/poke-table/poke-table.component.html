
<ng-container *ngFor="let pokemon of pokemonList">
    <mat-card class="poke-card">
        <mat-card-content>
            <p class="poke-card-name">{{ pokemon.name }}</p>
            <img src='{{ pokemon.image }}' alt="" width="100" height="100">
        </mat-card-content>
        
    </mat-card>
</ng-container>
